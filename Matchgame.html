<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Match Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/">
    <link rel="stylesheet" href="./MatchGame_CSS /MatchGame.css" />


</head>

<body>
    
    <div id="overlay">
        <div class="modal">
            <div class="modal-title">
                <h1>Memory Game</h1>
            </div>
            <div class="modal-content">Pick a Card and Find it's Match! Select Level of Difficulty:</div>
            <br>
            <button id="Start">Start</button>
        </div>
    </div>


    <div class="difficulty">
        <h2>Difficulty Level</h2>
        <div class="nav nav-pills nav-stacked">
            <br>
            <button role="presentation" id="Easy">Easy</button>
            <br>
            <button role="presentation" id="Medium">Medium</button>
            <br>
            <button role="presentation" id="Hard">Hard</button>
        </div>
    </div>

    </div>
    <div id="game"></div>
    <div id="winner"> You Win!
        <p>Incorrect Guesses: <span></span></p>
        <button>New Game</button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="MatchGame_JS/MatchGame.js"></script>

</body>

</html>
